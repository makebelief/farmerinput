<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmInputs Hub - Login</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-color: #333;
            --background-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: url('/images/background.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 88, 5, 0.849); /* Dark overlay */
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(0, 129, 22, 0.753);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            z-index: 2;
            length: 80%;

        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--background-color);
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 75px;
            margin-right: 8px;
            color:  var(--background-color);
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 2;
        }

        .auth-box {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .auth-box h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }

        .google-btn {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style> 
</head>
<body>
    <div class="overlay"></div>

    <nav>
        <a href="/" class="logo">
            <i data-lucide="sprout" class="logo-icon"></i>
            FarmInputs Hub
        </a>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome to FarmInputs Hub</h1>
            <form action="/auth/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-button login-btn">
                    <i data-lucide="log-in"></i>
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <a href="/auth/google" class="auth-button google-btn" style="text-decoration: none;">
                <img src="/images/Screenshot_from_2025-02-16_01-16-42-removebg-preview.png" alt="Google" style="width: 18px; height: 18px;">
                Continue with Google
            </a>

            <div class="auth-links">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                <p style="margin-top: 0.5rem;"><a href="/forgot-password">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
